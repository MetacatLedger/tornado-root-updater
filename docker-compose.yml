version: '2'

services:
  app:
    image: tornadocash/tornado-root-updater:goerli
    depends_on: [redis]
    restart: always
    env_file: .env
    environment:
      REDIS_URL: redis://redis/0

  redis:
    image: redis
    restart: always
    command: [redis-server, --appendonly, 'yes']
    volumes:
      - redis:/data

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs
    logging:
      driver: none

volumes:
  conf:
  vhost:
  html:
  certs:
  redis:
